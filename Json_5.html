<!DOCTYPE html>
<html>
    <body>

        <h2>Use the XMLHttpRequest to get the content of a file.</h2>
        <p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>

        

        <script>
        var i=0;
        var xmlhttp = new XMLHttpRequest();
            //Hacemos parse de un objeto notacion JSON a texto
            //this.responseText es lo que parseamos
            //con la intencion de convertirlo en un Objeto JS
            xmlhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    myObj = JSON.parse(this.responseText);
                    document.getElementById("demo").innerHTML = myObj.name;
                    document.getElementById("demo2").innerHTML = myObj.age;
                    
                    for (i in myObj.pets) {
                       x += "<p>" + myObj.pets[i] + "</p><br>";
                    }
                    document.getElementById("demo3").innerHTML = x;
                }
            };
            
            xmlhttp.open("GET", "json_demo.txt", true);
            xmlhttp.send();
            
        </script>

        <p>Take a look at <a href="json_demo.txt" target="_blank">json_demo.txt</a></p>

    </body>
</html>
